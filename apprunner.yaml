version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip install pipenv
      - pipenv install --python 3.8.16
run:
  runtime-version: 3.8.16
  command: pipenv run gunicorn app:app -b 0.0.0.0:8080
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
