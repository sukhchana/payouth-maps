version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip install pipenv
      - pipenv install gunicorn --python 3.9.16
      - pipenv install --python 3.9.16
run:
  command: pipenv run gunicorn app:app -b 0.0.0.0:443 --log-level=info --workers=1
  network: 
    port: 443
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
